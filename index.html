<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wizard Form</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <form action="get">
      <div class="tab zero-tab">
        <label for="first-name">First Name</label>
        <input type="text" name="first-name" id="first-name" required />
        <label for="last-name">Last Name</label>
        <input type="text" name="last-name" id="last-name" />
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
      </div>

      <div class="tab first-tab hidden">
        <label for="primary-address">Primary address</label>
        <input type="text" name="primary-address" id="primary-address" required>
        <label for="secondary-address">Secondary address</label>
        <input type="text" name="secondary-address" id="secondary-address">
        <label for="shirt-size">Shirt size</label>
        <input type="text" name="shirt-size" id="shirt-size" required>
      </div>

      <div class="tab second-tab hidden">
        <p id="psw-error">Passwords must match!</p>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
        <label for="repeat-password">Repeat password</label>
        <input type="password" name="repeat-password" id="repeat-password" required>
      </div>

      <div class="tab third-tab hidden">
        <textarea name="object" id="result" disabled></textarea>
      </div>

      <div class="buttons-container">
        <button id="back-btn" class="hidden">Back</button>
        <button id="continue-btn">Continue</button>
      </div>
    </form>
  </body>
</html>
