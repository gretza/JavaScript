<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMR Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <h1>BMR Calculator</h1>
    <div>
      <label for="height">Your height (cm)</label>
      <input type="text" id="height" name="height" />
      <span id="height-error"></span>
    </div>
    <div>
      <label for="weight">Your weight (kg)</label>
      <input type="text" id="weight" name="weight" />
      <span id="weight-error"></span>
    </div>
    <div>
      <label for="age">Age</label>
      <input type="text" id="age" name="age" />
      <span id="age-error"></span>
    </div>
    <div>
      <p>Please select your gender:</p>
      <input type="radio" id="gender-man" name="gender" value="man" />
      <label for="gender-man">Man</label><br />
      <input type="radio" id="gender-woman" name="gender" value="woman" />
      <label for="gender-woman">Woman</label><br />
      <span id="gender-error"></span>
    </div>
    <div>
      <p>Please select your activity level:</p>
      <input
        type="radio"
        id="sedentary"
        name="activity"
        value="sedentary"
      />
      <label for="sedentary">Sedentary</label><br />
      <input
        type="radio"
        id="light"
        name="activity"
        value="light"
      />
      <label for="light">Lightly active</label><br />
      <input
        type="radio"
        id="moderately"
        name="activity"
        value="moderately"
      />
      <label for="moderately">Moderately</label><br />
      <input
        type="radio"
        id="very"
        name="activity"
        value="very"
      />
      <label for="very">Very active</label><br />
      <input
        type="radio"
        id="extra"
        name="activity"
        value="extra"
      />
      <label for="extra">Extra active</label><br />
      <span id="activity-error"></span>
    </div>

    <button onclick="calculateBMR()">Calculate!</button>

    <p id="result"></p>
  </body>
</html>
